name: 'Common Node.js Setup'

inputs:
  node-version:
    required: false
    default: '22'

runs:
  using: 'composite'
  steps:
    - name: ⚙️ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: 📦 Install dependencies
      run: npm ci
      shell: bash
